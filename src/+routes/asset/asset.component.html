<h2>Details</h2>

<app-asset-details [asset]="asset" [componentState]="ComponentState.AssetDetailsView"></app-asset-details>

<h2>Performance</h2>

<div style="display: block;">

      [data]="lineChartData"
      [type]="lineChartType">
  </canvas>
</div>
